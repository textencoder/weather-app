<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/nnk5pfq.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <button id="location-btn" type="button">
        <img src="/assets/crosshairs-gps.svg" alt="" width="30" />
      </button>

      <input
        type="text"
        placeholder="search..."
        name="search"
        class="elza-light"
      />

      <button type="submit" id="submit-btn">
        <img
          src="/assets/arrow-right-bold-circle-outline.svg"
          alt=""
          width="32"
        />
      </button>
    </header>

    <div id="current-info" class="elza-light">
      <p id="location"></p>
      <p id="current-temp"></p>
      <p id="current-condition"></p>
      <div id="high-low">
        <p id="high-temp"></p>
        <p id="low-temp"></p>
      </div>
    </div>

    <div id="hourly-data" class="elza-light">
      <p id="daily-condition"></p>
      <div id="hours">
        <!-- <div class="hour">
                <p class="time"></p>
                <div class="condition"></div>
                <p class="hour-temp"></p>
            </div> -->
      </div>
    </div>

    <div id="ten-day-forecast" class="elza-light">
      <!-- <label>
        <img src="./assets/calendar-month.svg" alt="" width="18" />
        10-DAY
        FORECAST
      </label> -->

      <!-- <div class="day">
        <p class="day-of-week"></p>
        <img src="" alt="" class="day-condition">
        <p class="day-low"></p>
        <div class="bar-graph"></div>
        <p class="day-high"></p>
      </div> -->
    </div>

    <div class="two-square-block elza-light feels-uv">
      <div id="feels-like"></div>

      <div id="uv-index"></div>
    </div>

    <div id="wind" class="elza-light">
      <p><img src="/assets/windy.svg" alt="" width="18" /> WIND</p>

      <div>
        <span
          ><p>Wind</p>
          <p id="wind-speed"></p
        ></span>
        <hr />
        <span
          ><p>Gusts</p>
          <p id="wind-gusts"></p
        ></span>
        <hr />
        <span
          ><p>Direction</p>
          <p id="wind-direction"></p
        ></span>
      </div>

      <div id="compass">{D}</div>
    </div>

    <div class="two-square-block elza-light">
      <div id="sun-phase">
        <p>
          <img src="/assets/weather-sunset-down.svg" alt="" width="18" /> SUNSET
        </p>
        <p id="sun-time-current"></p>
        <span class="sun-diagram"></span>
        <p id="sun-time-next"></p>
      </div>

      <div id="precipitation">
        <p><img src="/assets/water.svg" alt="" width="18" /> PRECIPITATION</p>
        <p id="precip-amount"></p>
        <p>Today</p>
        <p id="next-precip"></p>
      </div>
    </div>

    <div class="two-square-block elza-light">
      <div id="visibility">
        <p><img src="/assets/eye.svg" alt="" width="18" /> VISIBILITY</p>
        <p id="current-vis"></p>
        <p id="vis-description"></p>
      </div>

      <div id="humidity">
        <p><img src="/assets/air-filter.svg" alt="" width="18" /> HUMIDITY</p>
        <p id="current-humidity"></p>
        <p id="dew-point"></p>
      </div>
    </div>

    <footer class="elza-light">
      <a href="https://github.com/textencoder" target="_blank">

        aria-hidden="true"
        viewBox="0 0 24 24"
        version="1.1"
        width="36"
        fill="white"
      >

      </svg>
    </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
